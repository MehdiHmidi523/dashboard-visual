<!DOCTYPE html>
<html>
  <head>
      <title>Cars</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <script type="text/javascript" src="scripts/dataParser.js"></script>
      <script type="text/javascript" src="scripts/script.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>
      <script type="text/javascript" src="https://code.highcharts.com/highcharts-more.js"></script>
      <script type="text/javascript" src="https://code.highcharts.com/modules/exporting.js"></script>
      <script type="text/javascript" src="scripts/ColumnPieChart.js"></script>
      <script type="text/javascript" src="scripts/ScatterPlot.js"></script>
      <script type="text/javascript" src="scripts/ParallelCoordinates.js"></script>
  </head>
  <body>
    <div id="app" class="text-center">
      <h2>Cars Representation</h2>
      <h6>Mehdi Hmidi <a href="mailto:hmidimahdi279@gmail.com">hmidimahdi279@gmail.com</a></h6>
      <div id="filePicker" style="margin : 15px 0 10px 0">
        <label class="btn btn-default btn-file">
          <form id="fileForm">
            <input id="raw-data-input" type="file" hidden accept=".csv" onclick="browseClick()" onchange="browseChange()" style="margin : 0 auto">
          </form>
        </label>
      </div>

      <div class="col-xs-offset-1 col-xs-10">
        <div id="columnPieChart" style="min-width: 310px; height: 350px; margin: 0 auto; display: none"></div>
      </div>

      <div class="col-xs-offset-1 col-xs-10">
        <div id="scatterPlot" style="min-width: 310px; height: 400px; margin: 0 auto; display: none"></div>
      </div>
      
      <div class="col-xs-offset-1 col-xs-10">
        <div id="parallel-legend"><b></b></div>
      </div>

      <div class="col-xs-offset-1 col-xs-10" style="margin-top: 10px; margin-bottom: 10px">
        <div id="parallelCoordinates" style="min-width: 310px; height: 200px; margin: 0 auto; display : none"></div>
        <button id="button" class="btn btn-default" onclick="reset()">Clear Selection</button>
      </div>
  </body>
</html>
